<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>New Tab GitHub</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
        crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div class="page">
        <aside class="settings">
            <h3>Settings</h3>
            <div class="chooseUser settingsElement">
                Show repositories of: <br>
                <input type="text" id="newGithubUser"><span id="newGithubUserBttn"><i class="fas fa-search"></i></span>
            </div>
            <div class="settingsElement">Select Background:
                <div class="selectBackground">
                    <div class="bgImgSelect">
                        <input type="radio" id="bg-1" class="bgimage" name="bgimage" value="bg-1" checked>
                        <img src="assets/img/bg-wolf.jpg" alt="Background Image - Wolf">
                    </div>
                    <div class="bgImgSelect">
                        <input type="radio" id="bg-2" class="bgimage" name="bgimage" value="bg-2">
                        <img src="assets/img/bg-canyon.jpg" alt="Background Image - Canyon">
                    </div>
                    <div class="bgImgSelect">
                        <input type="radio" id="bg-3" class="bgimage" name="bgimage" value="bg-3">
                        <img src="assets/img/bg-house.jpg" alt="Background Image - House">
                    </div>
                    <div class="bgImgSelect">
                        <input type="radio" id="bg-4" name="bgimage" class="bgimage" value="bg-4">
                        <img src="assets/img/bg-mountain.jpg" alt="Background Image - Mountain">
                    </div>
                    <div class="bgImgSelect">
                        <input type="radio" id="bg-5" name="bgimage" class="bgimage" value="bg-5">
                        <img src="assets/img/bg-nature.jpg" alt="Background Image - Nature">
                    </div>
                    <div class="bgImgSelect">
                        <input type="radio" id="bg-6" name="bgimage" class="bgimage" value="bg-6">
                        <img src="assets/img/bg-railroad-tracks.jpg" alt="Background Image - Railroad">
                    </div>
                </div>
            </div>
        </aside>
        <div class="wrapper" id="bg-1" style="margin-left:0">
            <header>
                <i class='fab fa-github'></i>
                <div class="settingsButton">
                    <button class="showSettings"><i class="fas fa-cog"></i></button>
                    <button class="hideSettings"><i class="far fa-times-circle"></i></button>
                </div>
            </header>
            <main>
                <div class="currentTime"></div>
                <div class="search-field"> <input type="text" id="repoSearch" placeholder="Search repositories"></div>
                <div class="reposHeadline"></div>
                <div class="repositories"></div>
            </main>
            <footer>

            </footer>
        </div>
    </div>

    <script src="./node_modules/moment/min/moment-with-locales.min.js"></script>
    <script src="assets/js/main.js"></script>
</body>

</html>
